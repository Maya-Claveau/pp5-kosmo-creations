{% extends "base.html" %}
{% load static %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2 text-black">
    <div class="row">
        <div class="col d-flex flex-column align-items-center mt-4">
            <h2 class="logo-font">Shopping Cart</h2>
            <hr class="w-50">
        </div>
    </div>
    <div class="row">
        <div class="col d-flex flex-column align-items-center">
            {% if shopping_cart_items %}
            <div class="table-responsive rounded-1">

            </div>
            {% else %}
            <p class="lead mb-5">Your shopping cart is empty.</p>
            <a href="{% url 'jewelries' %}" class="btn btn-outline-info rounded-1 btn-lg">
                <span class="icon"><i class="fa-solid fa-chevron-left"></i></span>
                <span class="text-uppercase">Continue Shopping</span>
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
