{% extends "base.html" %}
{% load static %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col d-flex flex-column align-items-center text-black">
            <h2 class="logo-font">my wishlist</h2>
            <hr class="w-50">
        </div>
    </div>

    <div class="row justify-content-center">
        {% for item in wishlist %}
        <div class="col-sm-6 col-md-4 col-lg-3 my-2">
            <div class="card h-70 border-0">
                <div class="card-body p-1">
                    <div class="image-container mt-2">
                        {% if item.jewelry.image %}
                        <img class="img-fluid rounded" src="{{ item.jewelry.image.url }}" alt="{{ item.product.name }}">
                        {% else %}
                        <img class="img-fluid rounded" src="{{ MEDIA_URL }}no-image.png" alt="{{ item.product.name }}">
                        {% endif %}
                    </div>
                    <p class="card-title text-black text-center my-2"><strong>{{ item.jewelry.name }}</strong>
                    </p>
                    <div class="container">
                        <div class="row">
                            <div class="col-6 text-black">
                                <p class="my-0">Price: â‚¬{{ item.jewelry.price }}</p>
                            </div>
                            <div class="col-6">
                                <a class="delete-link text-danger text-decoration-none ms-1 float-end"
                                    id="delete_{{ item.item_id }}"><small>Delete</small></a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="border-warning">
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
