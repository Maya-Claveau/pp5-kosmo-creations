{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<h2 class="text-black text-center my-3">{% trans "Change Password" %}</h2>
<hr class="text-black">

<form method="POST" action="{% url 'account_change_password' %}" class="password_change" class="text-black">
    {% csrf_token %}
    {{ form|crispy }}
    <a href="{% url 'account_login' %}" class="btn btn-outline-info rounded-1">Back to Login</a>
    <button type="submit" name="action">{% trans "Change Password" %}</button>
</form>
{% endblock %}
